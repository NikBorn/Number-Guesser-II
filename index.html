<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Guesser/Math Game</title>
    <link rel="normalize" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Number <span class="guesser">Guesser</span></h1>
    </header>
    <input class="user-guess" type="number">
    <article>
      <button class="guess-btn btns">Guess</button>
      <button class="clear-btn btns">Clear</button>
    </article>
    <article>
      <p id="top-text"></p>
    </article>
    <article class="display-guess"></article>
    <article>
    <p id="bottom-text"></p>
    </article>
    <button class="reset-btn btns">Reset</button>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
